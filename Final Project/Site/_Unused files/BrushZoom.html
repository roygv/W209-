<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .area {
        fill: steelblue;
        clip-path: url(#clip);
    }

    .telemetryGraph {
        cursor: move;
        fill: none;
        pointer-events: all;
    }

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="AgI.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 110, left: 40},
        margin2 = {top: 430, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        height2 = +svg.attr("height") - margin2.top - margin2.bottom;

    var parseDate = d3.utcParse("%Y-%m-%dT%H:%M:%SZ");
    var formatDate = d3.timeFormat("%Y-%m-%dT%H:%M:%SZ");

    var x = d3.scaleTime().range([0, width]),
        x2 = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        y2 = d3.scaleLinear().range([height2, 0]);

    var xAxis = d3.axisBottom(x),
        xAxis2 = d3.axisBottom(x2),
        yAxis = d3.axisLeft(y);

    var brush = d3.brushX()
        .extent([[0, 0], [width, height2]])
        .on("brush end", brushed);

    var zoom = d3.zoom()
        .scaleExtent([1, Infinity])
        .translateExtent([[0, 0], [width, height]])
        .extent([[0, 0], [width, height]])
        .on("zoom", zoomed);

    var area = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) { return x(parseDate(d[0])); })
        .y0(height)
        .y1(function(d) { return y(+d[1]); });

    var area2 = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) {
            return x2(parseDate(d[0]));
        })
        .y0(height2)
        .y1(function(d) {
            return y2(+d[1]);
        });

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    getData('usage_system',parseDate('2016-08-01T00:00:00Z'),parseDate('2017-03-01T00:00:00Z'),function(error, json) {
        if (error) throw error;
        data = json.results[0].series[0].values;
        x.domain(d3.extent(data, function(d) { return parseDate(d[0]); }));
        y.domain([0, d3.max(data, function(d) { return +d[1] || 0; })]);
        x2.domain(x.domain());
        y2.domain(y.domain());

        context.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area2);

        context.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height2 + ")")
            .call(xAxis2);

        context.append("g")
            .attr("class", "brush")
            .call(brush)
            .call(brush.move, x.range());

        svg.append("rect")
            .attr("class", "telemetryGraph")
            .attr("width", width)
            .attr("height", height)
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(zoom);
    });

    getData('usage_system',parseDate('2016-08-01T00:00:00Z'),parseDate('2017-03-01T00:00:00Z'),function(error, json) {
        if (error) throw error;

        data = json.results[0].series[0].values;
        focus.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

        focus.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        focus.append("g")
            .attr("class", "axis axis--y")
            .call(yAxis);

    });

    function updateFocus(field, mesurement, from, until) {
        getData(field, measurement, from, until, function(error, json) {
            if (error) throw error;
            data = json.results[0].series[0].values;
            focus.select("path")
                .datum(data);
        });
    }

    function brushed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
        var s = d3.event.selection || x2.range();
        x.domain(s.map(x2.invert, x2));
        //TBD: Use domain to determine the URL to get
        updateFocus('LMP', x.domain()[0], x.domain()[1]);
        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        svg.select(".telemetryGraph").call(zoom.transform, d3.zoomIdentity
            .scale(width / (s[1] - s[0]))
            .translate(-s[0], 0));
    }

    function zoomed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
        var t = d3.event.transform;
        x.domain(t.rescaleX(x2).domain());
        updateFocus('LMP', x.domain()[0], x.domain()[1]);
        focus.select(".area").attr("d", area);
        focus.select(".axis--x").call(xAxis);
        context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
    }

</script>
