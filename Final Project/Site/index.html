<!DOCTYPE html>

<html>
    
    <!-- Title -->
    <title>Battery Storage Monitoring</title>
    
    <!-- Style and library import -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style_v7.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.autocomplete.min.js"></script>
  
        
        <!-- Body -->
        <body onload="startTime()">
            
            <!-- Top bar -->
            <div class="topbar container" style="text-align: center;">
                
                <!-- Logo -->
                <img id="logo" src="images/cloud-bolt.png" class="left inline" style="margin-top:10px; width:35px;height:35px;" title = "Live mode"/>
                
                <!-- Search bar -->
                <p class="s" style="margin-top:10px;margin-bottom:10px;"><input name="search" id="search" type="search" value="" onkeyup="this.setAttribute('value', this.value);"></p>
                    
                <!-- Date-->
                <p id = "datetop" class="right inline" style="margin-top:14px;font-size:16px;position: absolute;right: 70px;"></p>
                
                <!-- Notification button -->
                <div class="right inline toggle" style="margin-top:0px;">&#9776;</div>
                <span class="right notifcount" id="nbNotifications"></span>
            </div>
            
            <!-- Sidebar -->
            <div class="delay sidebar">
                
                <!-- Tools -->
                <div class='sidetoggle'>Tools</div>
                <div class="left inline onoffswitch" style="margin-top:11px; margin-left:15px">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="liveswitch" onclick='updateSwitch();' checked>
                        <label class="onoffswitch-label" for="liveswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                        </div>
                
                <img src="images/share.png" class="right inline" style="margin-top:10px;margin-right:15px;width:28px;height:28px;cursor:pointer;" title = "Share"/>
                <img src="images/save.png" class="right inline" style="margin-top:10px;margin-right:15px;width:28px;height:28px;cursor:pointer;" title = "Save"/>
                <img src="images/next.png" class="right inline" style="margin-top:10px;margin-right:15px;width:28px;height:28px;cursor:pointer;" title = "Next"/>
                <img src="images/back.png" class="right inline" style="margin-top:10px;margin-right:15px;width:28px;height:28px;cursor:pointer;" title = "Back"/>
                
                <!-- Notifications -->
                <div class='sidetoggle'>Notifications</div>
                <div id = "notificationCenter"></div>
                <svg id="context" width="270" height="100" style="float: center; margin: 15px;"></svg>
                <div id = "histCenter"></div>
                
            </div>
            
            
            <!-- Main content -->
            <div id="canvaswrapper" style="margin-top:20px;">
                <canvas id="tree" width="800" height="400"></canvas>
                <canvas id="treetooltip" width="75" height="20"></canvas>
            </div>
            
            <p>Node: <span id="node"></span>
            
            

            <div  id="telemetryArray" box-sizing="border-box">
                <svg width="400" height="100">

                </svg>
            </div>
            <div id="telemetryGraph">
                <svg width="960" height="400">
                    <defs>
                        <linearGradient id="mainGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                            <stop class="stop-bottom" offset="5%"></stop>
                            <stop class="stop-top" offset="95%"></stop>
                        </linearGradient>
                    </defs>
                    <g>
                        <g class="axis axis--x">
                        </g>
                        <g class="axis axis--y">
                        </g>

                    </g>
                </svg>
            </div>
            
            
            <!-- Script import -->
            <script type="text/javascript" src="scripts/dataModule.js"></script>
            <script type="text/javascript" src="scripts/graphModule.js"></script>
            <script type="text/javascript" src="scripts/buttonModule.js"></script>
            <script type="text/javascript" src="scripts/tableModule.js"></script>
            <script type="text/javascript" src="scripts/treeModule.js"></script>
            <script type="text/javascript" src="scripts/notificationModule.js"></script>
            <script type="text/javascript" src="scripts/searchModule.js"></script>
            <script type="text/javascript" src="scripts/topbarModule.js"></script>

        </body>
</html>
