<!DOCTYPE html>

<html>
    
    <!-- Title -->
    <title>Battery Storage Monitoring</title>
    
    <!-- Style and library import -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style_v7.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

        
        <!-- Body -->
        <body>
            
            <!-- Top bar -->
            <div class="topbar container">
                
                <!-- Switch button -->
                <div class="inline onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="liveswitch" onclick='liveswitchClick();' checked>
                        <label class="onoffswitch-label" for="liveswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                </div>
                
                <!-- Context graph -->
                <svg class="inline" id="context" width="960" height="75"></svg>
                
                <!-- Notification button -->
                <div class="right inline toggle">&#9776;</div>
                
            </div>
            
            <!-- Main content -->
            <div class="container">
                <p>This is what your graphs should be using (and potentially modifying in the case of the node, for Shih)</p>
                <p>Node: <span id="node"></span>
                <p>Start date: <span id="start_date"></span></p>
                <p>End date: <span id="end_date"></span></p>
                
            </div>
            
            <!-- Sidebar -->
            
            <div class="delay sidebar">
                
                <div class="sidetoggle">Notifications</div>
                <div id = "notificationCenter"></div>
                
            </div>
            
            <!-- Script import -->

            <script type="text/javascript" src="script_v7.js"></script>
            
        </body>
</html>
